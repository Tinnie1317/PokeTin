<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Checklist</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="app-header">
    <h1>Pokémon Checklist</h1>
    <p id="progress-tracker">0 / 0</p>
    <div id="sort-controls">
      <button onclick="setSort('number')">Sort by Number</button>
      <button onclick="setSort('name')">Sort Alphabetically</button>
    </div>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search Pokémon..." oninput="handleSearch()" />
    </div>
    <div id="pagination-controls">
      <button onclick="changePage(-1)">← Prev</button>
      <span id="page-info">Page 1</span>
      <button onclick="changePage(1)">Next →</button>
    </div>
  </header>

  <div id="pokemon-list" class="card-grid"></div>
  <p id="no-results-message" style="display: none; text-align: center; margin-top: 1em; color: #888;">No Pokémon found. Try a different name!</p>

  <script src="script.js"></script>
</body>
</html>
