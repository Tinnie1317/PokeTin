<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Pokémon Checklist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header id="app-header">
  <h1>Pokémon Checklist</h1>
  <p>Gen 1–2 • 251 Pokémon</p>
  <p id="progress-tracker">Collected: 0 / 251</p>

  <div id="controls">
    <button onclick="sortList('number')">Sort by #</button>
    <button onclick="sortList('name')">Sort A–Z</button>
  </div>

  <div id="pagination-controls">
  <button onclick="prevPage()">⟵ Prev</button>
  <span id="page-info"></span>
  <button onclick="nextPage()">Next ⟶</button>
</div>
</header>

<div id="search-container">
  <input type="text" id="search-bar" placeholder="Search Pokémon..." oninput="filterList()" />
</div>

<div id="top-of-list"></div>

<div id="pokemon-list" class="card-grid"></div>
<p id="no-results-message" style="display: none; text-align: center; margin-top: 1em; color: #888;">
  No Pokémon found. Try a different name!
</p>

  <script src="script.js"></script>
</body>
</html>
